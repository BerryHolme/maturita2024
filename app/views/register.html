<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Registrace</title>
</head>
<body>
<h1>Registrace uživatele</h1>

<div class="containter">
    <form method="post">
        <label for="name">Jméno:</label>
        <input type="text" id="name" class="name" name="name" required placeholder="Vašek">

        <label for="surname">Příjmení:</label>
        <input type="text" id="surname" class="surname" name="surname" required placeholder="Sýrovec">

        <label for="email">Email:</label>
        <input type="email" id="email" class="email" name="email" required placeholder="vasek@syrovec.cz">

        <label for="password">Heslo:</label>
        <input type="password" id="password" class="password" name="password" required>

        <input type="submit" value="Registrovat se">

    </form>

    <a href="/maturita2024/">Pokud již účet máte můžete se přihlásit zde</a>
</div>

</body>
</html>
